fragment SimpleProduct on SimpleProduct {
  price
  rawPrice: price(format: RAW)
  slug
  date
  regularPrice
  rawRegularPrice: regularPrice(format: RAW)
  salePrice
  rawSalePrice: salePrice(format: RAW)
  stockStatus
  stockQuantity
  description
  rawDescription: description(format: RAW)
  shortDescription
  averageRating
  weight
  length
  width
  height
  reviewCount
  image {
    sourceUrl
    cartSourceUrl: sourceUrl(size: THUMBNAIL)
    altText
    title
  }
  galleryImages {
    nodes {
      sourceUrl
      altText
      title
    }
  }
  addons {
    fieldName
    name
    price
    priceType
    required
    ... on AddonMultipleChoice {
      options {
        label
        price
        priceType
      }
    }
    ... on AddonCheckbox {
      options {
        label
        price
        priceType
      }
    }
  }
}
