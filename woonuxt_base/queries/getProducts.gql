#import "~/queries/fragments/SimpleProduct.gql"
#import "~/queries/fragments/VariableProduct.gql"

query getProducts($after: String, $slug: [String], $first: Int = 500, $orderby: [ProductsOrderbyInput] = { field: DATE, order: DESC }) {
  products(first: $first, after: $after, where: { categoryIn: $slug, typeNotIn: EXTERNAL, visibility: VISIBLE, minPrice: 0, orderby: $orderby, status: "publish" }) {
    pageInfo {
      hasNextPage
      endCursor
    }
    nodes {
      name
      onSale
      slug
      type
      databaseId
      id
      averageRating
      reviewCount
      ...Terms
      ...ProductCategories
      ...SimpleProduct
      ...VariableProduct
    }
  }
}
