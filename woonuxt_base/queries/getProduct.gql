#import "./queries/fragments/SimpleProduct.gql"
#import "./queries/fragments/VariableProduct.gql"

query getProduct($slug: ID!) {
  product(id: $slug, idType: SLUG) {
    name
    type
    databaseId
    id
    slug
    sku
    attributes {
      nodes {
        variation
        name
        label
        options
      }
    }
    productCategories {
      nodes {
        databaseId
        slug
        name
        count
      }
    }
    ...SimpleProduct
    ...VariableProduct
    related(first: 5) {
      nodes {
        ...SimpleProduct
        ...VariableProduct
      }
    }
    reviews {
      averageRating
      edges {
        rating
        node {
          content
          id
          date
          author {
            node {
              name
              avatar {
                url
              }
            }
          }
        }
      }
    }
  }
}
